<html>
    <head>
        <style>
            p.dotted {
                border-style: dotted;
            }
            p.inset {
                border-style: inset;

            }
    h1.a{
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(115,29,214);
        border-style: groove;
        font-size: xx-large;
        font-stretch: wider;
        font-weight: bold;
        text-align: center;
    }
    p:hover, h1:hover, a:hover{
        background-color: rgb(209,194,56);
    }
    
        </style>

    </head>
    <body>
        <h1 class="a">Places to visit in Karnataka</h1>
        <p class="dotted">About Karnataka,</p>
        <p class="inset">I am inset border</p>
        <p class="b">Position</p>
    </body>
</html>
